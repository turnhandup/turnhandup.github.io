<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet" type="text/css"> 
        <script src="main.js"></script>      
        <meta name="viewport" content="width=device-width">        
    </head>

    <body>
        <div class="external-wrapper">
            <div class="inner-wrapper">
                    <div class="section" >
                            <div class="top">
                                <p class="llc">WE'RE ROADROCKS LLC.</p>
                            </div>
                        </div>
                        <div class="section">
                            <div class="figures-wrapper figures-wrapper-two">
                                    <span class="figures figures-two">
                                            <img id="triangle-two" src="img/SVG/TRIANGLE.svg">
                                            <img id="square-two" src="img/SVG/SQUARE.svg">
                                            <img id="circle-two" src="img/SVG/CIRCLE.svg">
                                    </span>
                            </div>
                            <div class="middle">
                                <div class="figures-wrapper figures-wrapper-one ">
                                    <span class="figures figures-one">
                                        <div class="row">
                                            <img  src="img/SVG/TRIANGLE.svg">
                                        </div>
                                            <img class="rect" src="img/SVG/SQUARE.svg">
                                            <img class="circle" src="img/SVG/CIRCLE.svg">
                                    </span>
                                </div>
                                    <span class="lines lines-one">
                                        <img src="img/SVG/lines.svg">
                                    </span>
                                    <span class="work-apple">
                                    <span class="work"><a href="https://itunes.apple.com/developer/roadrocks/id1295007260">WORK</a></span>
                                    <img class="apple" src="img/SVG/apple.svg">
                                    </span>
                                    <span class="lines lines-two">
                                        <img src="img/SVG/lines.svg">
                                    </span>
                                    <span class="contact"><a href="mailto:contact@roadrocks.com"> CONTACT</a></span>
                            </div>
                        </div>
                        <div class="section three" >
                            <div class="bottom">
                                <span class="left-margin"></span>
                                <span class="session">APP SESSIONS </span>
                                <span class=""><img class="plus plus-span" src="img/SVG/plus.svg"></span>
                                <span class="number" id="number"></span>
                                <span class="right-margin"></span>

                            </div>
                        </div>    
            </div>
        </div>
       
    </body>
</html>
