                </ul>
            </div>
            <div class="dropdown-wrapper">
                <div class="dropdown-content" id="dropdown-content">
                        <a href="singlequeen.html">SINGLE QUEEN</a>
                        <a href="doublequeen.html">DOUBLE QUEEN</a>

            <div id="mobile-menu" class="sidenav mobile-menu-wrapper">

            </div>
        </header>
        <main>
            <div class="main-wrapper">
            <div class="content-wrapper">
                <div class="content">
                    <div class="header-wrapper">
                        <div class="divider"></div>
                        <h1>BOOK ROOM</h1>
                        <div class="divider"></div>
                    </div>
                        <form>
                            <div>
                                <label for="checkin" id="checkInLabel">Check in:</label>
                            </div>
                            <div>
                                <input id="dateCheckIn" type="date" name="checkin">
                            </div>
                            <div>
                                <label for="checkout" id="checkOutLabel">Check out:</label>
                            </div>
                            <div>
                                <input id="dateCheckOut" type="date" name="checkout">
                            </div>
                            <div>
                            </div>
                            <div>
                                <label for="type">Room type:</label>
                            </div>
                            <div>
                                <select id="type" name="type">
                                    <option id="singlequeen"value="Single Queen" selected="selected">Single Queen</option>
                                    <option id="doublequeen" value="Double Queen">Double Queen</option>
                                    <option id="singleking" value="Single King">Single King</option>
                                </select>
                            </div>
                            <div>
                                <label for="name">Name:</label>
                            </div>
                            <div>
                                <input id="name" type="text" name="name" placeholder='Your name'>
                            </div>
                            <div>
                                <label for="email">Email:</label>
                            </div>
                            <div>
                                <input id="email" type="email" name="email" placeholder='example@example.com'>
                            </div>
                            <div>
                                <label for="phone">Phone number:</label>
                            </div>
                            <div>
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required placeholder="Ex: 0688508525"> 
                            </div>
                        </form>
                        <button id="submit" type="submit">Book now</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div>
                <a href="index.html"><img class="logo" src="img/gale-logo.png"></a>
            </div>
            <div>
                <p>Gale South Beach, 1690 Collins Avenue, Miami Beach, FL</p>
            </div>
        </footer>
